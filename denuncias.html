<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reclame Aqui Cianorte - Denúncias</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Reclame Aqui Cianorte</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="img/cianorte1.jpg" alt="Cianorte">
    <img src="img/cianorte2.jpg" alt="Cianorte">
  </section>

  <!-- Formulário -->
  <section class="form-container">
    <h2>Registrar Denúncia</h2>
    <label><input type="checkbox" id="anonimo"> Escrever como Anônimo</label>
    <input type="text" id="nomeDenunciante" placeholder="Seu Nome (opcional)">
    <select id="tipo">
      <option value="Barulho">Barulho</option>
      <option value="Lixo">Lixo</option>
      <option value="Trânsito">Trânsito</option>
      <option value="Segurança">Segurança</option>
      <option value="Outro">Outro</option>
    </select>
    <input type="text" id="titulo" placeholder="Título do Assunto">
    <textarea id="descricao" placeholder="Descrição do problema"></textarea>
    <input type="text" id="bairro" placeholder="Bairro">
    <input type="text" id="rua" placeholder="Rua ou Avenida">
    <input type="date" id="data">
    <button onclick="registrarDenuncia()">Enviar Denúncia</button>
  </section>

  <!-- Lista de Denúncias -->
  <section class="lista-denuncias">
    <h2>Denúncias Registradas</h2>
    <div id="denuncias"></div>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

  <!-- Config e Denúncias -->
  <script src="js/firebase_config.js"></script>
  <script src="js/denuncias.js"></script>
</body>
</html>
