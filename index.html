<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Denúncias - Cianorte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Denúncias Cianorte</h1>
    <nav>
      <a id="login-link" href="login.html">Login</a>
      <a id="register-link" href="register.html">Cadastro</a>
      <a id="logout-btn" style="display:none;">Sair</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Nova denúncia</h2>
      <form id="denuncia-form">
        <input type="text" id="titulo" placeholder="Título da denúncia" required>
        <textarea id="descricao" placeholder="Descreva a denúncia" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section>
      <h2>Denúncias recentes</h2>
      <div id="denuncias-container"></div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/comments.js"></script>
</body>
</html>
