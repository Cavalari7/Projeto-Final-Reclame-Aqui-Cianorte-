<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reclame Aqui Cianorte - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container auth-container">
    <h1>Reclame Aqui Cianorte</h1>

    <!-- Login -->
    <div id="login-box" class="form-box">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="E-mail" required>
      <input type="password" id="login-senha" placeholder="Senha" required>
      <button onclick="login()">Entrar</button>
      <p>Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
    </div>

    <!-- Cadastro -->
    <div id="cadastro-box" class="form-box hidden">
      <h2>Cadastro</h2>
      <input type="text" id="cad-nome" placeholder="Nome Completo" required>
      <input type="email" id="cad-email" placeholder="E-mail" required>
      <input type="password" id="cad-senha" placeholder="Senha (6 dígitos)" minlength="6" required>
      <input type="password" id="cad-confirmar" placeholder="Confirmar Senha" minlength="6" required>
      <button onclick="cadastrar()">Cadastrar</button>
      <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Entrar</a></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

  <!-- Config e Auth -->
  <script src="js/firebase_config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
